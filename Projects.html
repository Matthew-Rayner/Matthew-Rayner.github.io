<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #121212;
            color: #fff;
            padding: 0;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 1rem;
        }

        .nav a {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background 0.3s;
            font-weight: bold;
        }

            .nav a:hover {
                background: rgba(255, 255, 255, 0.2);
            }

        /* Page title */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 6rem 0 3rem 0;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .project {
            display: contents;
        }

            .project:nth-child(even) .text {
                order: 2;
            }

        .text {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

            .text h2 {
                margin-top: 0;
                font-size: 1.5rem;
                color: #00ffff;
            }

            .text p {
                margin: 0.5rem 0 0 0;
                line-height: 1.5;
            }

        .video {
            border-radius: 0.5rem;
            overflow: hidden;
        }

            .video video {
                width: 100%;
                height: auto;
                display: block;
            }

        @media (max-width: 768px) {
            .project:nth-child(even) .text {
                order: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Top navigation -->
    <div class="nav">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
        </div>
        <div class="nav-right">
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <h1>Projects</h1>

    <div class="grid">

        <!-- Project 1 -->
        <div class="project">
            <div class="text">
                <h2>Project Title One</h2>
                <p>This is a short description of the first project. It explains what the project does and what makes it interesting.</p>
            </div>
            <div class="video">
                <video autoplay muted loop playsinline>
                    <source src="project1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <div class="text">
                <h2>Project Title Two</h2>
                <p>This is a short description of the second project. Describe tools used, goals, or technologies here.</p>
            </div>
            <div class="video">
                <video autoplay muted loop playsinline>
                    <source src="project2.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

</body>
</html>
